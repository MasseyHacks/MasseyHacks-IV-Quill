<div class="page">
  <div class="divided title">
      Confirmation
      <i class="help circle icon link head" data-content="Confirm your attendance to MasseyHacks IV by adding some practical information about you for the actual hackathon!" data-variation="inverted" data-position="right center"></i>
  </div>

  <div class="ui stackable page grid">
    <div class="column">

      <div class="ui form">

        <br>


        <div id="field">
          <div id="drop-area">
            <form class="my-form">
              <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
              <input type="file" id="fileElem" multiple accept="image/*" ng-change="handleFiles(this.files)">
              <label class="button" for="fileElem">Select some files</label>
              <div id="gallery"></div>
            </form>
          </div>

        </div>


        <div class="divided title">everything else</div>

        <div class="field">
          <label>
            Additional Notes
          </label>
          <p>
            If there's anything else you need to let us know, tell us here!
          </p>
          <textarea
            ng-model="user.confirmation.notes"></textarea>
        </div>
        <div class="ui small negative message"
            ng-show='error'>
            {{error}} <br>
          <ul>
            <div data-ng-repeat="i in fieldErrors">
              <li>{{ i }}</li>
            </div>
          </ul>
        </div>
        <div class="field" ng-hide="regIsClosed">
          <button type="submit"
                  class="fluid ui sea-serpent button"
                  ng-click="submitForm()">
            Submit
          </button>
        </div>

        </fieldset>
      </div>
    </div>
  </div>
</div>
