<div id="sidebar"
     ng-class="{open: showSidebar}">
  <div ui-sref="app.dashboard"
       class="logo item">
    <img src="assets/images/logo.svg" style="width: 100%">
  </div>

  <div ui-sref-active="active"
       ui-sref="app.dashboard"
       class="item">
    Dashboard
  </div>

  <div ng-show="currentUser.verified && !currentUser.status.rejected">
    <div
      ui-sref-active="active"
      ui-sref="app.application"
      ng-show="!currentUser.status.rejected && !currentUser.status.declined && !currentUser.volunteer"
      class="item">
      Application
    </div>

    <div
      ui-sref-active="active"
      ui-sref="app.confirmation"
      ng-show="!pastConfirmation && currentUser.status.admitted && !currentUser.status.declined && !currentUser.volunteer"
      class="item">
      Confirmation
    </div>

    <!--
    <div
      ui-sref-active="active"
      ui-sref="app.team"
      ng-show="!currentUser.status.rejected && !currentUser.status.declined && currentUser.status.completedProfile"
      class="item">
      Team
    </div> -->

    <div ui-sref-active="active"
      ui-sref="app.checkin"
      ng-show="currentUser.admin || currentUser.volunteer"
      class="item">
      Check In
    </div>
    <!--<div
      ui-sref-active="active"
      ui-sref="app.matchmaking"
      ng-show="!currentUser.status.declined && currentUser.status.completedProfile"
      class="item">
      Team Matchmaking
    </div>-->

    <div
      ui-sref-active="active"
      ui-sref="app.admin.stats"
      class="item"
      ng-show="currentUser.admin">
      Admin
    </div>

    <div
      ui-sref-active="active"
      ui-sref="app.owner"
      class="item"
      ng-show="currentUser.owner">
      Owner
    </div>

  </div>

  <div class="ui button logout"
       ng-click="logout()">
    LOGOUT
  </div>


  <div class="note">
    (Signed in as {{(currentUser.profile.name) ? currentUser.profile.name : currentUser.nickname}}) <br>
    {{ EVENT_INFO.NAME }}
  </div>

</div>

<div class="tab"
  ng-click="toggleSidebar()">
  <img ng-show="!showSidebar" style="width: 80%; text-align: center; " src="assets/images/logo.svg"/>
  <span class="close" ng-show="showSidebar">&#x2715</span>
</div>
